<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador - WorldPet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="bodyLogin">
  <main class="containerLogin" aria-label="Área de login do administrador">
    <section class="formularioLogin">
      <header>
        <h1>WorldPet - Admin</h1>
        <p class="subtitulo">Acesso exclusivo para administradores</p>
      </header>
      <form>
        <label for="email">E-mail institucional</label>
        <input type="email" id="email" name="email" required placeholder="admin@worldpet.com" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="********" />

        <a  href="dashboard.html"  type="submit">Entrar</a>
      </form>
    </section>

    <aside class="areaImagem" aria-hidden="true">
      <img src="images/icone_principal.png" alt="Logo WorldPet" />
    </aside>
  </main>
</body>
</html>

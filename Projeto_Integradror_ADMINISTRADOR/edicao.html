<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Editar produto"/>
        <title>Edição</title>
        <link rel="icon" href="images/icones/icone_principal.png" type="image/png" />
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="bodyEdicao">
        <!--Menu aside de naegação-->
        <aside class="barraLateral" aria-label="Menu de navegação administrativo">
            <header class="areaLogo">
                <img src="images/icones/icone_principal.png" alt="Logo WorldPet" />
            </header>
            <nav>
                <ul class="menuPrincipal">
                    <li><a href="dashboard.html" class="ativo"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li><a href="gestao_produtos.html"><i class="bi bi-box-seam"></i> Gestão de Produtos</a></li>
                    <li><a href="painel_pedidos.html"><i class="bi bi-cart4"></i> Painel de Pedidos</a></li>
                    <li><a href="clientes.html"><i class="bi bi-people"></i> Clientes</a></li>
                </ul>
                <ul class="menuSair">
                    <li><a href="modal_sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="conteudoEdicao">
            <section class="secaoFormulario">
                <!--Titulo da página-->
                <h1 class="tituloEdicao"><i class="bi bi-pencil-fill">Editar Produto</i></h1>
                <!--Imagem do produto-->
                <section class="secaoImagemProduto">
                    <img src="images/imagens_produtos_caes/imagens_secao_racao/racao_3.png" alt="Imagem do Produto" class="imagemProduto" />
                    <figcaption class="legendaImagem">Imagem Ração Pedigree</figcaption>
                </section>
                <form action="produto-atualizado.html" method="post" class="formularioEdicao">
                    <!--Nome do produto-->
                    <label for="nomeProduto" class="etiquetaCampo">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto:" class="campoTexto"/>
                    <!--Seleçao da categoria do animal-->
                    <label for="categoriaProduto" class="etiquetaCampo">Categoria Animal:</label>
                    <select id="categoriaProduto" name="categoriaProduto" class="campoSelecao">
                        <option value="caes" selected>Cães</option>
                        <option value="gatos">Gatos</option>
                        <option value="higiene">Aves</option>
                        <option value="brinquedos">Roedores</option>
                        <option value="roupas">Peixes</option>
                    </select>
                    <!--Seleçao da categoria se seção-->
                    <label for="categoriaProduto" class="etiquetaCampo">Categoria Seção:</label>
                    <select id="categoriaProduto" name="categoriaProduto" class="campoSelecao">
                        <option value="caes" selected>Roupas & Acessórios</option>
                        <option value="gatos">Brinquedos</option>
                        <option value="higiene">Ração</option>
                        <option value="brinquedos">Banho & Higiene</option>
                    </select>
                    <!--Preço do produto-->
                    <label for="precoProduto" class="etiquetaCampo">Preço Unitário:</label>
                    <input type="number" id="precoProduto" name="precoProduto" value="199.90" step="0.01" class="campoTexto" placeholder="Digite o preço unitário:"/>
                    <!--Quantidade em estoque-->
                    <label for="estoqueProduto" class="etiquetaCampo">Estoque:</label>
                    <input type="number" id="estoqueProduto" name="estoqueProduto" value="42" class="campoTexto" placeholder="Digite a quantidade em estoque:"/>
                    <!--Descrição do produto-->
                    <label for="descricaoProduto" class="etiquetaCampo">Descrição:</label>
                    <textarea id="descricaoProduto" name="descricaoProduto" rows="4" class="campoTexto" placeholder="Ração Pedigree"></textarea>
                    <!--Botões de interação-->
                    <footer class="botoesFormulario">
                        <a href="gestao_produtos.html" class="botaoSalvarEdicao"><i class="bi bi-check2-circle"></i> Salvar</a>
                        <a href="gestao_produtos.html" class="botaoCancelarEdicao"><i class="bi bi-x-circle"></i> Cancelar</a>
                    </footer>
                </form>
            </section>
        </main>
    </body>
</html>

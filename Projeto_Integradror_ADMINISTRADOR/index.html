<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Login Administrador - WorldPet</title>
		<link rel="icon" href="images/icones/icone_principal.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="bodyLogin">
		<article class="containerLogin">
			<section class="formularioLogin">
				<!--Login do administrador-->
				<h1>WorldPet - Admin</h1>
				<p class="subtitulo">Acesso exclusivo para administradores</p>
				<form>
					<!--Inserção dos dados no formmulário-->
					<label for="email">E-mail institucional</label>
					<input type="email" id="email" placeholder="admin@worldpet.com" />
					<label for="senha">Senha</label>
					<input type="password" id="senha" placeholder="********"/>
					<label for="codigo">Código</label>
					<input type="text" id="codigo" placeholder="576493" maxlength="6" />
					<a href="dashboard.html">Entrar</a>
				</form>
			</section>
			<!--Imagem do ícone principal-->
			<section class="logoLogin">
				<img src="images/icones/icone_principal.png" alt="Logo WorldPet" />
			</section>
		</article>
		</main>
	</body>
</html>
